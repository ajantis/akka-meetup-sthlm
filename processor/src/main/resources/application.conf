akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }

  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2553
    }
  }

  log-dead-letters = off
}

betting-service-actor = "akka.tcp://BettingServiceActorSystem@127.0.0.1:2552/user/bettingService"
